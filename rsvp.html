        <form id="contact-form">
        <h1>RSVP</h1>


        <label for="name">First Name:</label>
        <input type="text" id="name" name="first name" required />


        <label for="name">Last Name:</label>
        <input type="text" id="name" name="last name" required />
        </fieldset>
        
        <button type="submit">submit</button>
        <p id="form-message"></p>
        </form>

    <script>
        const form = document.getElementById('contact-form');
        const formMessage = document.getElementById('form-message');
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwMvvJI9BtjoxgJM95azHFZ8AN2YoL3-OFK6zM650O4B6zdKdru7cad0DKjfG6KPGFZ9w/exec';


        form.addEventListener('submit', e => {
        e.preventDefault();
        formMessage.textContent = 'Sending...';


        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
            formMessage.textContent = 'Message sent successfully!';
            form.reset();
            setTimeout(() => { formMessage.textContent = ''; }, 5000);
            })
            .catch(error => {
            formMessage.textContent = 'Oops! Something went wrong.';
            console.error('Error!', error.message);
            });
        });
    </script>
