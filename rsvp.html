    <h1> RSVP</h1>
    </div>

    <div class="formcontainer">
        <form id="contact-form">
            <h3>We can't wait to see you!</h3>
    
            <label for="name"><p>First and Last Name:</p></label>
            <input type="text" id="name" name="name" required />
        
            <label for="email"><p>Email:</p></label>
            <input type="email" id="email" name="email" required />
        
            <label for="message"><p>Message:</p></label>
            <textarea id="message" name="message" rows="2" required></textarea>

            
        
            <button type="submit">Submit</button>
            <p id="form-status"></p>
        </form>
    </div>
        <script>
            const form = document.getElementById("contact-form");
            const status = document.getElementById("form-status");
        
            form.addEventListener("submit", (e) => {
            e.preventDefault();
        
            status.innerText = "Sending your message...";
        
            const data = new FormData(form);
            
            // Your Google Script URL
            const action = "https://script.google.com/macros/s/AKfycbyGxTD2EO871XCIgArtXeASKXS0QSQ4-2VBB0U53rG3KyP_FFQeCmF-h-YVjOrJM-Ehtg/exec";
        
            fetch(action, {
                method: "POST",
                body: data,
                mode: "no-cors", 
            })
                .then(() => {
                
                status.innerText = "Message sent successfully!";
                form.reset();
                })
                .catch((error) => {
                status.innerText = "Oops! There was a problem.";
                console.error("Error:", error);
                });
            });
        </script>
</body>
